<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Adivinhe o Pokémon</title>
	</head>
	<body onload="resetar()">
		<header><h1>Consegue adivinhar o Pokémon?</h1></header>
		<main>
			<section id="geracoes">
				Qual geração estará dentro?<br />
				<input
					type="checkbox"
					id="checkPrimeira"
					class="checkbox"
					value="primeiraGeracao"
					name="geracao"
				/><label for="primeiraGeracao">Primeira Geração</label>
				<input
					type="checkbox"
					id="checkSegunda"
					class="checkbox"
					value="segundaGeracao"
					name="geracao"
				/><label for="segundaGeracao">Segunda Geração</label><br />
				<input
					type="checkbox"
					id="checkTerceira"
					class="checkbox"
					value="terceiraGeracao"
					name="geracao"
				/><label for="terceiraGeracao">Terceira Geração</label>
				<input
					type="checkbox"
					id="checkQuarta"
					class="checkbox"
					value="quartaGeracao"
					name="geracao"
				/><label for="quartaGeracao">Quarta Geração</label>
			</section>
			<section id="usuario">
				<button id="btnTentativa" onclick="novaTentativa()">
					NOVA TENTATIVA
				</button>
				<div class="nomesGeral">
					<div class="opcoesNomes"></div>
					<input
						type="text"
						translate="no"
						placeholder="Digite o palpite aqui"
						id="campoPalpite"
						translate="no"
						spellcheck="false"
						oninput="procurarNomes()"
					/>
				</div>
				<div id="sugestoesPalpites"></div>
				<button id="btnPalpite">PALPITAR</button>
			</section>
			<section id="maquina">
				<section id="campoDicas"></section>
				<section id="ultimato"></section>
			</section>
		</main>
		<section id="ultimosPalpites">
			<h4>Últimos Palpites</h4>
		</section>
		<footer>
			A franquia Pokémon é uma franquia internacional, visite
			<a href="https://www.pokemon.com/" target="_blank">pokemon.com</a> para
			mais informações.
		</footer>
		<script src="scripts/dadosPKMN.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
