<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Adivinhe o Pokémon</title>
	</head>
	<body onload="resetar()">
		<header><h1>Consegue adivinhar o Pokémon?</h1></header>
		<main>
			<strong>Só os Pokémon da primeira geração estão disponíveis.</strong>
			<section id="usuario">
				<button onclick="novaTentativa()" id="btnTentativa">
					NOVA TENTATIVA
				</button>
				<div class="nomesGeral">
					<div class="opcoesNomes"></div>
					<input
						type="text"
						translate="no"
						placeholder="Digite o palpite aqui"
						id="campoPalpite"
						translate="no"
						spellcheck="false"
						oninput="procurarNomes()"
					/>
				</div>
				<div id="sugestoesPalpites"></div>
				<button id="btnPalpite">PALPITAR</button>
			</section>
			<section id="maquina">
				<section id="campoDicas"></section>
				<section id="ultimato"></section>
			</section>
		</main>
		<section id="ultimosPalpites">
			<h4>Últimos Palpites</h4>
		</section>
		<footer>
			A franquia Pokémon é uma franquia internacional, visite
			<a href="https://www.pokemon.com/" target="_blank">pokemon.com</a> para
			mais informações.
		</footer>
		<script src="scripts/dadosPKMN.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
